<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mission Safehouse</title>
    <link rel="stylesheet" href="styles/top-section.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <style>
        /* --- CSS Variables --- */
        :root{
            --green: #0c8f58 ;
            --grey: #423f3f;
        }
        
        /* --- Base Reset and Font --- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 200vh;
        }

      
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img class="logo-img" src="images/logo.png" alt="The Mission Safehouse Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="programs.html">Programs</a>
                <a href="get-involved.html">Get Involved</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        
        <div class="top-section">
            <video class="vid1" src="https://satorirecovery.com/wp-content/uploads/2025/06/Satori.mp4#t=0,114" autoplay loop muted playsinline></video>
            <div class="hero-content">
                <h1>Transforming Your Vision into <span class="highlight">Reality</span></h1>
                <p>We build beautiful, functional, and user-friendly websites that drive results. Let's create something amazing together.</p>
                <a href="#contact" class="cta-button">Get In Touch</a>
            </div>
        </div>
        
        <div style="height: 120vh; background-color: white;">
            </div>

    </div>

    <script>
        const navbar = document.querySelector('.navbar');
        // Change navbar style when scrolling past the initial logo height
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) { // Reduced threshold for quicker activation
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
